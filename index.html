<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Я</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #121212;">
    <header class="header">
        <div class="container">
            <h1 class="name">Project P1</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="about">
                <h2>About this</h2>
                <p>It serves as a tool that will continue to launch sites of any complexity on github capacities</p>
            </section>
            <section class="contacts">
                <h2>Find me</h2>
                <ul>
                    <li>Email: <a href="mailto:zait@mail2tor.com">zait@mail2tor.com</a></li>
                </ul>
            </section>

            <!-- Форма обратной связи -->
            <section class="feedback">
                <h2>Contact me</h2>
                <form action="mailto:zait@mail2tor.com" method="post" enctype="text/plain" class="feedback-form">
                    <label for="name">Your name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

                    <label for="email">Your email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea><br><br>

                    <button type="submit">To send</button>
                </form>
            </section>

            <!-- Кнопка для перехода на новую страницу -->
            <button onclick="window.location.href='new_page.html'">Go to the page with the experiment</button>
        </div>
    </main>
    <footer class="footer">
